layers:
  - name: ContentApplication
    collectors:
      - type: className
        regex: .*Content\\Application\\.*
  - name: ContentDomain
    collectors:
      - type: className
        regex: .*Content\\Domain\\.*
  - name: ContentInfra
    collectors:
      - type: className
        regex: .*Content\\Infra\\.*
  - name: ContentPorts
    collectors:
      - type: className
        regex: Content\\Ports\\.*

ruleset:
  ContentApplication:
    - ContentDomain
    - ContentInfra
    - SharedDomain
  ContentInfra:
    - ContentDomain
    - SharedInfra
  ContentDomain:
    - SharedDomain
  ContentPorts:
    - ContentApplication
    - SharedPorts

formatters:
  graphviz:
    groups:
      Content:
        - ContentApplication
        - ContentDomain
        - ContentInfra
        - ContentPorts
